<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Pokedex</title>
</head>

<body>
  <main>
    <img src="./images/pokedex.png" alt="Pokedex Imagem" class="pokedex">

    <img src="" alt="Pokemon Imagem" class="pokemon-image">

    <h2 class="pokemon-info">
      <span class="pokemon-number"></span>
      <span> - </span>
      <span class="pokemon-name"></span>
    </h2>

    <form class="form">
      <input type="search" class="search" placeholder="Pokemon name or number">
    </form>

    <div class="buttons">
      <button class="button prev-button">Prev &lt;</button>
      <button class="button next-button">Next &gt;</button>
    </div>
  </main>
</body>

</html>
